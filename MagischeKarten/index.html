<body dir='ltr'>
	
	<h1 style='font-style: italic;'>Magische Karten</h1>
	
	<p id='textOutputArea'>
		Denke Dir bitte eine Zahl aus und sage mir, ob sie auf der unteren Karte<br>
		sowie den folgenden Karten vorkommt. Ich werde Dir am Ende sagen, welche Zahl Du Dir ausgedacht hast!
	</p>
	
    <table id='showCards' align='center'></table>
	
	<p></p>
	
	<div align='center'>
		<button class='button' id='buttonYes' type='button'>Ja</button>&nbsp;&nbsp;&nbsp;
		<button class='button' id='buttonNo' type='button'>Nein</button>
		<button class='button' id='buttonAgain' type='button'>Nochmal!</button>
	</div>
	
</body>
</html>
