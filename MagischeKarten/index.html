<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta
    content='width=device-width, initial-scale=1, maximum-scale=1'
    name='viewport'
/>
<title>Magische Karten</title>
<link
    rel='stylesheet'
    href='styles.css'
    media='screen'
/>
<script src='script.js'></script>
<meta
    content='magisch, kartenspiel, zaubertrick'
    name='keywords'
/>
<meta
    content='Magisches Kartenspiel&#10;Bei dem Spiel errate ich eine von Dir ausgedachte Zahl!'
    name='description'
/>
<meta
    content='Marcus Freund'
    name='author'
/>
<meta
    content='Marcus Freund'
    name='copyright'
/>
</head>
<body>
    <div class='main'>
        <span class='signWord'>Magische Karten</span>
        <div class='textArea'>
            <p id='exerciseIntro'>
                <b>Denke Dir nun bitte eine Zahl zwischen 1 und 63
                    aus</b> und beantworte mir, ob sie sich auf der unten
                dargestellten sowie den folgenden Karten (insgesamt 6)
                auftaucht:
            </p>
        </div>
        <div class='tableArea'>
            <table id='showCards'></table>
        </div>
        <div class='textArea'>
            <p id='exerciseQuestion'>Ist Deine ausgedachte Zahl auf
                der obigen Karte dabei?</p>
        </div>
        <div class='buttonArea'>
            <button
                class='button'
                id='buttonYes'
                type='button'
                onclick='void(0)'
            >
                <span>Ja </span>
            </button>
            &nbsp;&nbsp;&nbsp;
            <button
                class='button'
                id='buttonNo'
                type='button'
                onclick='void(0)'
            >
                <span>Nein </span>
            </button>
            <button
                class='button'
                id='buttonAgain'
                type='button'
                onclick='void(0)'
            >
                <span>Nochmal! </span>
            </button>
        </div>
    </div>
</body>
</html>
