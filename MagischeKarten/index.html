<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8' />
<meta
    content='width=device-width, initial-scale=1'
    name='viewport'
/>
<meta
    content='magisch, magischekarten, kartenspiel, kartentrick, zaubertrick'
    name='keywords'
/>
<meta
    content='Magisches Kartenspiel - Ich errate eine von Dir ausgedachte Zahl!'
    name='description'
/>
<meta
    content='Marcus Freund'
    name='author'
/>
<title>Magische Karten</title>
<script src=script.js></script>
<script>
    initialize();
</script>
<link
    rel=stylesheet
    href=styles.css
    media=screen
/>
</head>
<body>
    <div class='main'>
        <span class='signWord'>Magische Karten</span>
        <div
            class='textArea'
            id='textArea1'
        ></div>
        <div
            class='tableArea'
            id='tableArea1'
        ></div>
        <div
            class='textArea'
            id='textArea2'
        ></div>
        <div
            class='buttonArea'
            id='buttonArea1'
        ></div>
    </div>
    <script>
                    appendChildElement('textArea1', paragraph1);
                    appendChildElement('textArea2', paragraph2);
                    
                    runGame('tableArea1', false);
                    
                    appendChildElement('buttonArea1', buttonYes);
                    buttonYes.addEventListener('click', function() {

                        runGame('tableArea1', true);
                        
                    });
                    appendChildElement('buttonArea1', buttonNo);
                    buttonNo.addEventListener('click', function() {

                        runGame('tableArea1', false);
                        
                    });
                    appendChildElement('buttonArea1', buttonAgain);
                    buttonAgain.addEventListener('click', function() {

                        runGame('tableArea1', false);
                        console.clear();
                        
                    });
                    hideHtmlElement(buttonAgain);
                </script>
</body>
</html>
